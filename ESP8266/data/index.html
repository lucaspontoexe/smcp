<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SMCP - Sistema de Monitoramento de Corrente e Potência</title>
  	<script src="material.min.js"></script>
	<link rel="stylesheet" href="materialblueindigo.css" /> 

    <!-- Material Design icon font -->
    <link rel="stylesheet" href="icon.css"> 

<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>  
</head>

<body>
  <body>
  <div class="header">
    <h3>SMCP</h3>
    <p align="center">Sistema de Monitoramento de Corrente e Potência</p>
  </div>
  <div id="corrente">
    <div class="titulo" align="center">Corrente</div>
    <div class="container">
      <div class="gauge-a"></div>
      <div class="gauge-b"></div>
      <div class="gauge-c" id="gaugeDACORRENTE"></div>
      <div class="gauge-data">
        <h1 id="valorCorrente">0 A</h1>
      </div>
    </div>
  </div>    

  <div id="potencia">
    <div class="titulo" align="center">Potência</div>
    <div class="container">
      <div class="gauge-a"></div>
      <div class="gauge-b"></div>
      <div class="gauge-c" id="gaugeDAPOTENCIA"></div>
      <div class="gauge-data">
        <h1 id="valorPotencia">0 W</h1>
      </div>
    </div>
  </div>  

  <!--
<div id="footer">
<p align="center">©2016-2017 Lucas Teixeira.</p></div>
</body>

</body>
</html>
